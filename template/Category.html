{%extends 'base.html' %}

{%block title%} Ankit Mishra|Category {%endblock%} 

{%block content%}




<div class="container-custom">
    <h2 class="center-align custom-title"><u>{{ cat.title }}</u></h2>

    <br> <br>

    <div class="row">
        <div class="col s12">
            <div class="flex justify-center">
                <img src="/media/{{ cat.image }}" class="responsive-img" style="max-height: 250px; width: 80%; object-fit: cover;" alt="">
            </div>
        </div>
    </div>

    <div class="collection center-align">
        {% for p in posts %}
        <a href="/blog/{{ p.url }}" class="collection-item">{{ p.title }}</a>
        {% empty %}
        <h3>Currently, there are no posts in this category.</h3>
        {% endfor %}
    </div>
</div>

<style>
.custom-title {
    font-size: 24px;
}
</style>








{%endblock%}
