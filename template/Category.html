{%extends 'base.html' %}

{%block title%} Ankit Mishra|Category {%endblock%} 

{%block content%}


<div class="container-custom">
    <h2 class="text-center text-lg font-bold underline">{{ cat.title }}</h2>
    
    <br> <br>
    
    <div class="flex justify-center">
        <img src="/media/{{ cat.image }}" class="w-80 max-h-250 object-cover" alt="">
    </div>
    
    <div class="flex flex-col items-center">
        {% for p in posts %}
        <a href="/blog/{{ p.url }}" class="block mt-4 px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">{{ p.title }}</a>
        {% empty %}
        <h3 class="mt-4">Currently, there are no posts in this category.</h3>
        {% endfor %}
    </div>
</div>



{%endblock%}
